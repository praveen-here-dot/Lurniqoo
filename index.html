<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrepEasy</title>
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo-text">PrepEasy</div>
      <div class="book-icon"></div>
    </div>

    <h2>Previous Papers</h2>
    <form id="paperForm">
      <label>Degree:</label>
      <select id="degreeSelect">
        <option value="">Select Degree</option>
        <option value="BTech">B.Tech</option>
      </select>

      <label>College:</label>
      <select id="collegeSelect">
        <option value="">Select College</option>
        <option value="ANU">ANU</option>
      </select>

      <label>Branch:</label>
      <select id="branchSelect">
        <option value="">Select Branch</option>
        <option value="AIML">AIML</option>
        <option value="CSE">CSE</option>
        <option value="CY">CY</option>
        <option value="DS">DS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
      </select>

      <label>Year:</label>
      <select id="yearSelect">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
      </select>

      <label>Semester:</label>
      <select id="semSelect">
        <option value="">Select Semester</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
      </select>

      <label>Subject:</label>
      <select id="subjectSelect">
        <option value="">Select Subject</option>
      </select>

      <button type="button" onclick="showDocuments()">Continue</button>
    </form>

    <div id="documents" class="documents">
      <h3>Available Papers</h3>
      <ul id="docList"></ul>
    </div>
  </div>

  <footer class="footer">
    <div class="left">PrepEasy</div>
    <div class="right">&copy; 2025 PrepEasy. All rights reserved.</div>
    <div class="tagline">Use PrepEasy for prepare easy.</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
