<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lurniqo</title>
  <link rel="icon" href="favicon(1).png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
    <span class="slider">
      <span class="icon moon">üåô</span>
      <span class="icon sun">‚òÄÔ∏è</span>
    </span>
  </label>
</div>
    <div class="logo-area">
      <div class="logo-text">Lurniqo</div>
      <div class="book-icon"></div>
    </div>

    <h2>Previous Papers</h2>
    <form id="paperForm">
      <label>Degree:</label>
      <select id="degreeSelect">
        <option value="">Select Degree</option>
        <option value="BTech">B.Tech</option>
      </select>

      <label>College:</label>
      <select id="collegeSelect">
        <option value="">Select College</option>
        <option value="ANU">ANU</option>
      </select>

      <label>Branch:</label>
      <select id="branchSelect">
        <option value="">Select Branch</option>
        <option value="AIML">AIML</option>
        <option value="CSE">CSE</option>
        <option value="CY">CY</option>
        <option value="DS">DS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
      </select>

      <label>Year:</label>
      <select id="yearSelect">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label>Semester:</label>
      <select id="semSelect">
        <option value="">Select Semester</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
      </select>

      <label>Subject:</label>
      <select id="subjectSelect">
        <option value="">Select Subject</option>
      </select>

      <button type="button" onclick="showDocuments()">Continue</button>
    </form>

    <div id="documents" class="documents">
      <h3>Available Papers</h3>
      <ul id="docList"></ul>
    </div>
  </div>

  <footer class="footer">
    <div class="left">Lurniqo</div>
    <div class="right">&copy; 2025 Lurniqo. All rights reserved.</div>
    <div class="tagline">Use Lurniqo for prepare easy.</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
